<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMIRTAP - Кликер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://example.com/icon.png" type="image/png">
    <!-- Подключаем иконки с Flaticon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SAMIRTAP</h1>
        </header>

        <main>
            <div class="game-section">
                <button id="clicker-btn" class="clicker-btn">
                    <!-- Иконка для кнопки кликера -->
                    <i class="fas fa-mouse-pointer"></i> Нажми меня!
                </button>
                <p id="score">Клики: 0</p>
                <div id="upgrade-shop" class="shop">
                    <h2>Магазин улучшений</h2>
                    <div class="upgrade">
                        <button id="auto-clicker" class="upgrade-btn">
                            <!-- Иконка для автокликера -->
                            <i class="fas fa-cogs"></i> Автокликер (Стоимость: 100)
                        </button>
                        <p>Куплено: <span id="auto-clicker-count">0</span></p>
                    </div>
                </div>
            </div>

            <div class="chat-section">
                <h2>Чат</h2>
                <div id="messages"></div>
                <textarea id="message-input" placeholder="Введите сообщение"></textarea>
                <button id="send-btn">
                    <!-- Иконка для отправки сообщения -->
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 SAMIRTAP. Все права защищены.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
