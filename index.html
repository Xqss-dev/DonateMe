<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–Ω–∞—Ç –¥–ª—è –º–µ–Ω—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .donate-button {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .donate-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.7);
        }

        .custom-amount {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-amount:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 180, 219, 0.7);
        }

        #payment-form {
            display: none;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –º–µ–Ω—è</h1>
        <button class="donate-button" onclick="initPayment(100)">–ü–æ–∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å 100 —Ä—É–±. [üíñ]</button>
        <button class="donate-button" onclick="initPayment(150)">–ü–æ–∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å 150 —Ä—É–±. [üíñ]</button>
        <button class="donate-button" onclick="initPayment(200)">–ü–æ–∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å 200 —Ä—É–±. [üíñ]</button>
        <button class="custom-amount" onclick="chooseCustomAmount()">–í—ã–±—Ä–∞—Ç—å —Å–≤–æ—é —Å—É–º–º—É [üíé]</button>

        <!-- –§–æ—Ä–º–∞ –æ–ø–ª–∞—Ç—ã —á–µ—Ä–µ–∑ iframe -->
        <div id="payment-form">
            <iframe id="yookassa-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        // –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –æ—Ç –Æ–ö–∞—Å—Å—ã
        const YOOKASSA_SHOP_ID = 'your_shop_id'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à shopId
        const YOOKASSA_SECRET_KEY = 'your_secret_key'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à secretKey

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–ª–∞—Ç–µ–∂–∞
        function initPayment(amount) {
            createPayment(amount);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å–≤–æ–µ–π —Å—É–º–º—ã
        function chooseCustomAmount() {
            const customAmount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –¥–æ–Ω–∞—Ç–∞:");
            if (customAmount && !isNaN(customAmount)) {
                createPayment(customAmount);
            } else {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É.");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞
        async function createPayment(amount) {
            const paymentData = {
                amount: {
                    value: amount,
                    currency: 'RUB'
                },
                capture: true,
                confirmation: {
                    type: 'embedded' // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—É—é —Ñ–æ—Ä–º—É
                },
                description: `–î–æ–Ω–∞—Ç –Ω–∞ —Å—É–º–º—É ${amount} —Ä—É–±.`
            };

            try {
                const response = await fetch('https://api.yookassa.ru/v3/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${btoa(`${YOOKASSA_SHOP_ID}:${YOOKASSA_SECRET_KEY}`)}`
                    },
                    body: JSON.stringify(paymentData)
                });

                const payment = await response.json();
                if (payment.confirmation && payment.confirmation.confirmation_token) {
                    showPaymentForm(payment.confirmation.confirmation_token);
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–ª–∞—Ç–µ–∂–∞.");
                }
            } catch (error) {
                console.error(error);
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–ª–∞—Ç–µ–∂–∞.");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–æ—Ä–º—ã –æ–ø–ª–∞—Ç—ã
        function showPaymentForm(confirmationToken) {
            const iframe = document.getElementById('yookassa-iframe');
            iframe.src = `https://yookassa.ru/checkout/widget/v2/?token=${confirmationToken}`;
            document.getElementById('payment-form').style.display = 'block';
        }
    </script>
</body>
</html>
